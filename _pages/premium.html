---
title: Premium Jekyll Themes
permalink: /premium/
layout: default
---




<div class="row theme-index">
{% for post in site.premium %}
    <div class="col-md-4 theme-column themes">
    <a href="{{post.url}}">
    <div class="theme-container">
    <div class="card">
     <div class="browser-mockup">
         <img src="{{post.image}}" alt="{{post.title}}">
     </div>
    </div>
    <h2>{{post.title}} <span style="float: right; color: #777"> ${{post.price}}</span></h2>
    <p>A {{post.categories | join: ', '}} theme.</p>
    </div>
    </a>
    </div>
{% endfor %}
</div>

<div class="row">
    <div class="col-md-12 text-center">
        <a class="btn btn-primary" href="#" id="loadMore">Load More</a>
    </div>
</div>
