---
layout: default
---

<div class="container">
<div class="post">
<div class="row">
   
   <div class="col-md-6 order-sm-12">
       		<a target="_blank" class="demo-post" href="https://1.envato.market/c/1310713/275988/4415?u={{page.demo | url_encode}}" rel="nofollow noopener noreferrer">
				<div class="card">
				 <div class="browser-mockup">
					 <img src="{{page.image}}" alt="{{page.title}}">
				 </div>
				</div>
        	</a>
    </div>
   
    <div class="col-md-6 order-sm-1">
    	<h1 class="post-headline">{{page.title}}</h1>
    	 <p>{{page.title | capitalize}} is a {{page.categories | join: ', '}} jekyll theme.  It is developed by 
            <img src="{{page.avatar}}" alt="{{page.dev | capitalize}} - Jekyll Themes Developer" class="avatar-post" title="{{page.dev | capitalize}}">
			 {{page.dev | capitalize}}.</p>
   	 	
		<span class="badge badge-dark"><i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;{{page.sales}}</span>
		<span class="badge badge-dark"><i class="fa fa-usd" aria-hidden="true"></i>&nbsp;{{page.price}}</span>

           <br>
           <br>
            <a href="https://1.envato.market/c/1310713/275988/4415?u={{page.demo | url_encode}}" target="_blank" class="btn btn-outline-primary btn-sm"  rel="nofollow noopener noreferrer">Demo</a>
           <a href="https://1.envato.market/c/1310713/275988/4415?u={{page.link | url_encode}}" target="_blank" rel="nofollow" class="btn btn-outline-primary btn-sm" href="">Buy</a>

    </div>
    
    
    
	
</div>

<br>
   {{content}}
</div>

</div>
